services:

  teststudio-lite-db:
    build:
      context: teststudio-lite-db-postgres
    container_name: teststudio-lite-db-postgres
    environment:
      <<: *env-postgres
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "9097:3306"

  teststudio-lite-backend:
    build:
      context: teststudio-lite-backend
    container_name: teststudio-lite-backend
    environment:
      <<: *env-postgres
#      <<: *env-initdata
      POSTGRES_HOST: teststudio-lite-db-postgres
      POSTGRES_PORT: 9097
    depends_on:
      - teststudio-lite-db
    volumes:
      - ./teststudio-lite-backend/src/:/var/www/html/
      - ./teststudio-lite-backend/config/local.php.ini:/usr/local/etc/php/conf.d/local.ini
      - ./teststudio-lite-backend/config/vhost.conf:/etc/apache2/sites-available/vhost.conf
#      - ./teststudio-lite-backend/data:/var/www/html/vo_data
    ports:
      - "9095:80"
    stdin_open: true
    tty: true

